<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Wallet Coin Report</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background: #0f0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
        }
        
        .card-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .card {
            width: 100%;
            background: linear-gradient(135deg, #2a2a4a, #121225);
            border-radius: 16px;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .card-logo {
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 1px;
        }
        
        .card-logo span {
            color: #6e44ff;
        }
        
        .card-chip {
            font-size: 24px;
            opacity: 0.8;
        }
        
        .label {
            display: block;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }
        
        #walletAddress {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
        
        #healthScore {
            font-size: 24px;
            font-weight: bold;
            color: #6e44ff;
        }
        
        .health-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #6e44ff, #3d7af0);
            border-radius: 3px;
            width: 95%;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .card-network,
        .card-expiry {
            flex: 1;
            min-width: 0;
            padding: 0 5px;
        }
        
        .card-network {
            text-align: left;
        }
        
        .card-expiry {
            text-align: right;
        }
        
        .card-decoration .hexagon {
            position: absolute;
            background: rgba(110, 68, 255, 0.1);
            width: 60px;
            height: 60px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .card-decoration .hexagon:nth-child(1) {
            bottom: -20px;
            right: -20px;
        }
        
        .card-decoration .hexagon:nth-child(2) {
            top: -20px;
            left: -20px;
        }
        
        .save-btn {
            background: linear-gradient(90deg, #6e44ff, #3d7af0);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(110, 68, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card" id="cardToSave">
            <div class="card-header">
                <span class="card-logo">USDT Coin<span>Authenticity</span></span>
                <span class="card-chip">‚å¨</span>
            </div>
            <div class="card-wallet-address">
                <span class="label">Wallet Address</span>
                <span id="walletAddress">0x...</span>
            </div>
            <div class="card-health">
                <span class="label">Your USDT Coins are Real, Good to go</span>
                <span id="healthScore">100%</span>
                <div class="health-bar">
                    <div class="health-bar-fill" id="healthBar"></div>
                </div>
            </div>
            <div class="card-footer">
                <!-- <div class="card-network">
                    <span class="label">Network</span>
                    <span>BNB/BEP-20</span>
                </div> -->
                <div class="card-expiry">
                    <span>Digitally Signed</span>
                </div>
            </div>
            <div class="card-decoration">
                <div class="hexagon"></div>
                <div class="hexagon"></div>
            </div>
        </div>
        <button id="saveBtn" class="save-btn">Save to Image</button>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const walletAddress = urlParams.get('wallet') || '0x0000000000000000000000000000000000000000';
    const truncatedAddress = `${walletAddress.substring(0, 6)}...${walletAddress.substring(walletAddress.length - 4)}`;
    document.getElementById('walletAddress').textContent = truncatedAddress;

    // Set health score to 100%
    const healthScore = 100;
    document.getElementById('healthScore').textContent = `${healthScore}%`;
    document.getElementById('healthBar').style.width = `${healthScore}%`;

    document.getElementById('saveBtn').addEventListener('click', () => {
        html2canvas(document.getElementById('cardToSave')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'wallet-health-card.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });
</script>

</body>

</html>
